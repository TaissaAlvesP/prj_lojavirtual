{% extends "base.html" %}
{% load static %}
{% block conteudo %}
    <br>
    <h1>PetLins</h1>

    <!--Caso o usúario esteja conectado, aparece uma mensagem de boas vindas, se ele estiver
    anônimo aparece um link para ele efetuar o login caso queira.-->
        {% if user.is_anonymous %}
            <h5>Não conectado {{ user.get_name }}</h5>
            <a href="{% url 'login' %}">Login</a>
        {% else %}
            <h3>Seja bem vindo(a) {{ user.username }}</h3>
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
{% endblock conteudo %}
